<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Edit Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
    </h:head>
    <h:body>
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->
            
            <div class="row-fluid">
                <div class="span9">
                    <h:form id="editprofile" class="form-horizontal">
                        <h2>Edit account settings</h2>
                        
                        <div class="control-group">
                            <label class="control-label">Email address</label>
                            <div class="controls">
                                <h:inputText id="email" value="#{editInfo.user.email}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Display name</label>
                            <div class="controls">
                                <h:inputText id="name" value="#{editInfo.user.name}" />
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">Old Password</label>
                            <div class="controls">
                                <h:inputSecret id="oldPassword" value="#{editInfo.oldPassword}" />
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">New Password</label>
                            <div class="controls">
                                <h:inputSecret id="newPassword" value="#{editInfo.newPassword}" />
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton value="Submit changes" class="btn btn-primary" ajax="false" action="#{editInfo.submit}" />
                            </div>
                        </div>
                        
                        <h:messages escape="false" layout="table" />
                    </h:form>
                </div><!--/span9-->

                <div class="span3">
                    <div class="row-fluid">
                        <div class="alert alert-info" style="margin-top: 20px;">You're logged in as #{currentUser.name} &lt;#{currentUser.email}&gt;</div>
                        <h:form style="margin-top:20px;">
                            <h:commandButton value="Log out" class="btn" ajax="false" action="#{logout.submit}" />
                        </h:form>
                    </div><!--/row-fluid-->

                </div><!--/span3-->

            </div><!--/row-fluid-->

            <div class="row">
                <div class="span12">
                    <p class="text-center"><small>trekker Â© 2013</small></p>
                </div>
            </div>

        </div><!--/container-->
    </h:body>
</html>
