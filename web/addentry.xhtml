<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Add to Itinerary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
    </h:head>
    <h:body>
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li class="active"><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Add an Entry to the Itinerary <small>#{addEntry.trip.name}</small></h1></div>

            <div class="row-fluid">
                <h:form id="addEntry" class="form-horizontal">
                    <div class="control-group">
                        <label for="date" class="control-label">Date:</label>
                        <div class="controls">
                            <h:selectOneMenu id="date" name="date" class="span2" value="#{addEntry.itinerary.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                                <f:selectItems value="#{addEntry.everyday}" var="day" itemValue="#{of:formatDate(day, 'MM/dd/yyyy')}" itemLabel="#{of:formatDate(day, 'MM/dd/yyyy')}" />
                            </h:selectOneMenu>
                        </div>
                    </div>  
                    
                    <div class="control-group">
                        <label for="entryName" class="control-label">Name:</label>
                        <div class="controls">
                            <h:inputText id="entryName" name="entryName" value="#{addEntry.itinerary.name}" class="span7"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="location" class="control-label">Location:</label>
                        <div class="controls">
                            <h:selectOneMenu id="location" name="location" value="#{addEntry.itinerary.location}" class="span4">
                                <f:selectItem itemValue="startLoc" itemLabel="start location"/>
                                <f:selectItem itemValue="location1" itemLabel="location1"/>
                                <f:selectItem itemValue="location2" itemLabel="location2"/>
                                <f:selectItem itemValue="location3" itemLabel="location3"/>
                                <f:selectItem itemValue="endLoc" itemLabel="end location"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="details" class="control-label">Location Details:</label>
                        <div class="controls">
                            <h:inputTextarea id="details" name="details" value="#{addEntry.itinerary.details}" rows="5" class="span7"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>
                        <div class="controls">
                            <h:inputTextarea id="description" name="description" value="#{addEntry.itinerary.description}" rows="10" class="span7"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton value="Add Entry" class="btn btn-primary" action="#{addEntry.submit}">
                                <f:param name="id" value="#{param.id}" />
                            </h:commandButton>
                        </div>
                    </div>
                    <h:messages escape="false" layout="table" />
                </h:form>
            </div>

        </div><!--/container-->
    </h:body>
</html>
