<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Browse Trips</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
    </h:head>
    <h:body>
        <div class="container">

            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li class="active"><a href="#">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Browse Public Trips</h1></div>

            <div class="row-fluid">

                <div class="span4">
                    <h3>Search Public Trips</h3>

                    <div class="row-fluid">
                        <div class="span12">
                            <h:form class="form-horizontal">
                                <fieldset>
                                    <label>Location</label>
                                    <input type="text" id="location" name="location" class="span12" />

                                    <label class="spacer">Keyword</label>
                                    <h:inputText name="keyword" id="keyword" class="span12" value="#{searchTrips.keyword}" />

                                    <label class="spacer">Date</label>
                                    <select id="month" name="month" class="span5">
                                        <option selected="">Month</option>
                                        <option>Jan</option>
                                        <option>Feb</option>
                                        <option>Mar</option>
                                        <option>Apr</option>
                                        <option>May</option>
                                        <option>Jun</option>
                                        <option>Jul</option>
                                        <option>Aug</option>
                                        <option>Sept</option>
                                        <option>Oct</option>
                                        <option>Nov</option>
                                        <option>Dec</option>
                                    </select>
                                    <select id="day" name="day" class="span3">
                                        <option selected="">Day</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                    <select id="year" name="year" class="span4">
                                        <option>Year</option>
                                        <option>2012</option>
                                        <option>2011</option>
                                    </select>
                                    <h:commandButton id="search" name="search" class="btn btn-primary spacer" value="Search" action="#{searchTrips.search()}" />
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="span8">
                    <h3>Listing</h3>

                        <ul class="thumbnails"> 
                            <c:forEach items="#{searchTrips.trips}" var="trip">
                                
                                    <li class="span4">
                                        <div class="thumbnail">
                                            <a href="trip.xhtml?id=#{trip.id}"><c:choose>
                                                <c:when test="#{trip.firstPic == null}">
                                                    <h:graphicImage library="img" name="nopic.png"/>
                                                </c:when>
                                                <c:otherwise>
                                                    <img src="uploads/#{trip.owner.id}/#{trip.id}/#{trip.firstPic.filename}"/>
                                                </c:otherwise>
                                            </c:choose>
                                            <h3>#{trip.name}</h3></a>
                                            <p><h:outputText value="#{trip.startDate}">
                                                    <f:convertDateTime dateStyle="short"/>
                                                </h:outputText> - 
                                                <h:outputText value="#{trip.endDate}">
                                                    <f:convertDateTime dateStyle="short"/>
                                                </h:outputText><br/>
                                                #{trip.startLocation} - #{trip.endLocation}<br/>
                                                by #{trip.owner.name}</p>
                                        </div>
                                    </li>
                                
                            </c:forEach> 
                        </ul>

                </div>

            </div>

            <div class="row">
                <div class="span12">
                    <p class="text-center"><small>trekker Â© 2013</small></p>
                </div>
            </div>

        </div><!--/container-->
    </h:body>
</html>
