<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Create a Trip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
    </h:head>
    <h:body>
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li class="active"><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Create a Trip</h1></div>
            
            <div class="row-fluid">
                <h:form id="createTrip" class="form-horizontal">
                    <div class="control-group">
                        <label for="tripName" class="control-label">Name of Trip</label>
                        <div class="controls">
                            <h:inputText id="tripName" value="" class="span7"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="control-label">Start Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="startLocation" value="" />
                            <label for="endLocation" style="margin-right: 15px; margin-left: 25px;">End Location</label>
                            <h:inputText id="endLocation" value=""/>
                        </div> 
                    </div>

                    <div class="control-group">
                        <label class="control-label">Start Date</label>
                        <div class="controls">
                            <select id="startMonth" name="month" class="span2">
                                <option selected="">Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <select id="startDay" name="day" class="span1">
                                <option selected="">Day</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <select id="startYear" name="year" class="span2">
                                <option>Year</option>
                                <option>2012</option>
                                <option>2011</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">End Date</label>
                        <div class="controls">
                            <select id="endMonth" name="month" class="span2">
                                <option selected="">Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <select id="endDay" name="day" class="span1">
                                <option selected="">Day</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                            <select id="endYear" name="year" class="span2">
                                <option>Year</option>
                                <option>2012</option>
                                <option>2011</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton value="Create Trip" class="btn btn-primary" ajax="false" />
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="row">
                <div class="span12">
                    <p class="text-center"><small>trekker Â© 2013</small></p>
                </div>
            </div>

        </div><!--/container-->
    </h:body>
</html>
