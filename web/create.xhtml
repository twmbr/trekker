<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Create a Trip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
    </h:head>
    <h:body>
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li class="active"><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Create a Trip</h1></div>
            
            <div class="row-fluid">
                <h:form id="createTrip" class="form-horizontal">
                    <div class="control-group">
                        <label for="tripName" class="control-label">Name of Trip</label>
                        <div class="controls">
                            <h:inputText id="tripName" value="#{createTrip.trip.name}" class="span7"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="control-label">Start Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="startLocation" value="#{createTrip.trip.startLocation}" />
                            <label for="endLocation" style="margin-right: 15px; margin-left: 25px;">End Location</label>
                            <h:inputText id="endLocation" value="#{createTrip.trip.endLocation}"/>
                        </div> 
                    </div>

                    <div class="control-group">
                        <label class="control-label">Start Date</label>
                        <div class="controls">
                            <h:selectOneMenu id="startMonth" name="month" value="#{createTrip.startMonth}" class="span2">
                                <f:selectItem itemValue="-1" itemLabel="Month" />
                                <f:selectItem itemValue="0" itemLabel="January" />
                                <f:selectItem itemValue="1" itemLabel="February" />
                                <f:selectItem itemValue="2" itemLabel="March" />
                                <f:selectItem itemValue="3" itemLabel="April" />
                                <f:selectItem itemValue="4" itemLabel="May" />
                                <f:selectItem itemValue="5" itemLabel="June" />
                                <f:selectItem itemValue="6" itemLabel="July" />
                                <f:selectItem itemValue="7" itemLabel="August" />
                                <f:selectItem itemValue="8" itemLabel="September" />
                                <f:selectItem itemValue="9" itemLabel="October" />
                                <f:selectItem itemValue="10" itemLabel="November" />
                                <f:selectItem itemValue="11" itemLabel="December" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="startDay" name="day" value="#{createTrip.startDay}" class="span1">
                                <f:selectItem itemLabel="Day" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                                <f:selectItem itemValue="13" itemLabel="13" />
                                <f:selectItem itemValue="14" itemLabel="14" />
                                <f:selectItem itemValue="15" itemLabel="15" />
                                <f:selectItem itemValue="16" itemLabel="16" />
                                <f:selectItem itemValue="17" itemLabel="17" />
                                <f:selectItem itemValue="18" itemLabel="18" />
                                <f:selectItem itemValue="19" itemLabel="19" />
                                <f:selectItem itemValue="20" itemLabel="20" />
                                <f:selectItem itemValue="21" itemLabel="21" />
                                <f:selectItem itemValue="22" itemLabel="22" />
                                <f:selectItem itemValue="23" itemLabel="23" />
                                <f:selectItem itemValue="24" itemLabel="24" />
                                <f:selectItem itemValue="25" itemLabel="25" />
                                <f:selectItem itemValue="26" itemLabel="26" />
                                <f:selectItem itemValue="27" itemLabel="27" />
                                <f:selectItem itemValue="28" itemLabel="28" />
                                <f:selectItem itemValue="29" itemLabel="29" />
                                <f:selectItem itemValue="30" itemLabel="30" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="startYear" name="year" value="#{createTrip.startYear}" class="span2">
                                <f:selectItem itemLabel="Year    " />
                                <f:selectItem itemValue="2013" itemLabel="2013" />
                                <f:selectItem itemValue="2012" itemLabel="2012" />
                                <f:selectItem itemValue="2011" itemLabel="2011" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">End Date</label>
                        <div class="controls">
                            <h:selectOneMenu id="endMonth" name="month" value="#{createTrip.endMonth}" class="span2">
                                <f:selectItem itemValue="-1" itemLabel="Month" />
                                <f:selectItem itemValue="0" itemLabel="January" />
                                <f:selectItem itemValue="1" itemLabel="February" />
                                <f:selectItem itemValue="2" itemLabel="March" />
                                <f:selectItem itemValue="3" itemLabel="April" />
                                <f:selectItem itemValue="4" itemLabel="May" />
                                <f:selectItem itemValue="5" itemLabel="June" />
                                <f:selectItem itemValue="6" itemLabel="July" />
                                <f:selectItem itemValue="7" itemLabel="August" />
                                <f:selectItem itemValue="8" itemLabel="September" />
                                <f:selectItem itemValue="9" itemLabel="October" />
                                <f:selectItem itemValue="10" itemLabel="November" />
                                <f:selectItem itemValue="11" itemLabel="December" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="endDay" name="day" value="#{createTrip.endDay}" class="span1">
                                <f:selectItem itemLabel="Day" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                                <f:selectItem itemValue="13" itemLabel="13" />
                                <f:selectItem itemValue="14" itemLabel="14" />
                                <f:selectItem itemValue="15" itemLabel="15" />
                                <f:selectItem itemValue="16" itemLabel="16" />
                                <f:selectItem itemValue="17" itemLabel="17" />
                                <f:selectItem itemValue="18" itemLabel="18" />
                                <f:selectItem itemValue="19" itemLabel="19" />
                                <f:selectItem itemValue="20" itemLabel="20" />
                                <f:selectItem itemValue="21" itemLabel="21" />
                                <f:selectItem itemValue="22" itemLabel="22" />
                                <f:selectItem itemValue="23" itemLabel="23" />
                                <f:selectItem itemValue="24" itemLabel="24" />
                                <f:selectItem itemValue="25" itemLabel="25" />
                                <f:selectItem itemValue="26" itemLabel="26" />
                                <f:selectItem itemValue="27" itemLabel="27" />
                                <f:selectItem itemValue="28" itemLabel="28" />
                                <f:selectItem itemValue="29" itemLabel="29" />
                                <f:selectItem itemValue="30" itemLabel="30" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="endYear" name="year" value="#{createTrip.endYear}" class="span2">
                                <f:selectItem itemLabel="Year" />
                                <f:selectItem itemValue="2013" itemLabel="2013" />
                                <f:selectItem itemValue="2012" itemLabel="2012" />
                                <f:selectItem itemValue="2011" itemLabel="2011" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton value="Create Trip" class="btn btn-primary" ajax="false" action="#{createTrip.submit}" />
                        </div>
                    </div>
                    <h:messages escape="false" layout="table" />
                </h:form>
            </div>

            <div class="row">
                <div class="span12">
                    <p class="text-center"><small>trekker © 2013</small></p>
                </div>
            </div>

        </div><!--/container-->
    </h:body>
</html>
