<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <title>trekker - Create a Trip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>

        <!-- jquery -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

        <!-- date picker -->
        <h:outputStylesheet library="css" name="datepicker.css" />
        <h:outputScript library="js" name="bootstrap-datepicker.js" />
    </h:head>
    <h:body>
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li class="active"><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Create a Trip</h1></div>

            <div class="row-fluid">
                <h:form id="createTrip" class="form-horizontal">
                    <div class="control-group">
                        <label for="tripName" class="control-label">Name of Trip</label>
                        <div class="controls">
                            <h:inputText id="tripName" value="#{createTrip.trip.name}" class="span7"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="control-label">Start Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="startLocation" value="#{createTrip.trip.startLocation}" />
                            <label for="endLocation" style="margin-right: 15px; margin-left: 25px;">End Location</label>
                            <h:inputText id="endLocation" value="#{createTrip.trip.endLocation}"/>
                        </div> 
                    </div>

                    <div class="control-group">
                        <label class="control-label">Start Date</label>
                        <div class="controls">
                            <h:inputText id="startDate" value="#{createTrip.trip.startDate}" class="datepicker">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">End Date</label>
                        <div class="controls">
                            <h:inputText id="endDate" value="#{createTrip.trip.endDate}" class="datepicker">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <h:commandButton value="Create Trip" class="btn btn-primary" ajax="false" action="#{createTrip.submit}" />
                        </div>
                    </div>
                    <h:messages escape="false" layout="table" />
                </h:form>
            </div>

            <div class="row">
                <div class="span12">
                    <p class="text-center"><small>trekker Â© 2013</small></p>
                </div>
            </div>

        </div><!--/container-->
        <script>
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy'
            });
        </script>
    </h:body>
</html>
