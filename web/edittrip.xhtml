<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:of="http://omnifaces.org/functions">
     <h:head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>trekker - Edit Trip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="additional.css" />
        <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 200 }
      #map_canvas { margin: 0 auto 0 auto;}
    </style>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img:favicon.gif']}"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr8dQUL_dH3rHbTap4IM48L7gm9GLmw2k&amp;sensor=false">
    </script>
   <script type="text/javascript" src="javascript.js"></script>
    </h:head>
    <h:body onload="initialize();calcRoute();">
        <div class="container">
            <!--logo-->
            <h:graphicImage library="img" name="logo.png" alt="trekker" />

            <!--navigation toolbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="about.xhtml">About</a></li>
                        <shiro:user><li class="active"><a href="profile.xhtml">Profile</a></li></shiro:user>
                        <li><a href="browse.xhtml">Browse Trips</a></li>
                    </ul>
                </div>
            </div><!--/navbar-->

            <div class="page-header"><h1>Edit Trip: #{tripDetails.trip.name}</h1></div>
            
            <div class="row-fluid">
                <h:form id="createTrip" class="form-horizontal">
                    <center>
                        <a href="trip.xhtml?id=#{tripDetails.trip.id}" class="btn btn-medium">Return to Trip Page</a>
                    </center>
                    <br/>
                    <div class="control-group">
                        <label for="tripName" class="control-label">Name of Trip</label>
                        <div class="controls">
                            <h:inputText id="tripName" value="#{tripDetails.trip.name}" class="span7"/>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <span class="control-label">Start Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="start_address1" value="#{tripDetails.trip.startLocation}" style="width:400px;" />                           
                        </div> 
                    </div>
                    
                     <div class="control-group">
                        <span class="control-label">End Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="end_address" value="#{tripDetails.trip.endLocation}" style="width:400px;"/>
                        </div> 
                    </div>
                    
                    <div class="control-group">
                        <span class="control-label">Waypoint Location</span>
                        <div class="controls form-inline">
                            <h:inputText id="wp_address"  />
                           <input type="checkbox" id="stopThere" value="ON" style=" margin-left: 25px;"> Stop Over</input>
                           <input type="button"  class="btn btn-primary" value="New Way Point" onclick="getNewWayPointAddress()" style="margin-right: 15px; margin-left: 25px;"/>
                        </div> 
                    </div>
                    
                    <div class="control-group">
                        <span class="control-label">Waypoints</span>
                        <div class="controls form-inline">
                            <!--/add waypoint vales-->
                            <h:selectManyListbox id="wayPoints" style="width:500px;"/>
                        </div> 
                    </div>
                    
                    <div class="control-group">
                        <span class="control-label"></span>
                        <div class="controls form-inline">
                          <input type="button" class="btn btn-primary" value="Move Waypoint Up" onclick="moveUpWayPointAddress()" style="margin-right: 15px; margin-left: 25px;"/>
                          <input type="button" class="btn btn-primary" value="Move Waypoint Down" onclick="moveDownWayPointAddress()" style="margin-right: 15px; margin-left: 25px;"/>
                          <input type="button" class="btn btn-primary" value="Remove Waypoint" onclick="removeWayPointAddress()" style="margin-right: 15px; margin-left: 25px;"/>
                        </div> 
                    </div>

                    <div class="control-group">
                        <label class="control-label">Start Date</label>
                        <div class="controls">
                            <h:selectOneMenu id="startMonth" name="month" value="#{tripDetails.tripStartMonth}" class="span2">
                                <f:selectItem itemValue="0" itemLabel="Month" />
                                <f:selectItem itemValue="1" itemLabel="January" />
                                <f:selectItem itemValue="2" itemLabel="February" />
                                <f:selectItem itemValue="3" itemLabel="March" />
                                <f:selectItem itemValue="4" itemLabel="April" />
                                <f:selectItem itemValue="5" itemLabel="May" />
                                <f:selectItem itemValue="6" itemLabel="June" />
                                <f:selectItem itemValue="7" itemLabel="July" />
                                <f:selectItem itemValue="8" itemLabel="August" />
                                <f:selectItem itemValue="9" itemLabel="September" />
                                <f:selectItem itemValue="10" itemLabel="October" />
                                <f:selectItem itemValue="11" itemLabel="November" />
                                <f:selectItem itemValue="12" itemLabel="December" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="startDay" name="day" value="#{tripDetails.tripStartDate}" class="span1">
                                <f:selectItem itemLabel="Day" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                                <f:selectItem itemValue="13" itemLabel="13" />
                                <f:selectItem itemValue="14" itemLabel="14" />
                                <f:selectItem itemValue="15" itemLabel="15" />
                                <f:selectItem itemValue="16" itemLabel="16" />
                                <f:selectItem itemValue="17" itemLabel="17" />
                                <f:selectItem itemValue="18" itemLabel="18" />
                                <f:selectItem itemValue="19" itemLabel="19" />
                                <f:selectItem itemValue="20" itemLabel="20" />
                                <f:selectItem itemValue="21" itemLabel="21" />
                                <f:selectItem itemValue="22" itemLabel="22" />
                                <f:selectItem itemValue="23" itemLabel="23" />
                                <f:selectItem itemValue="24" itemLabel="24" />
                                <f:selectItem itemValue="25" itemLabel="25" />
                                <f:selectItem itemValue="26" itemLabel="26" />
                                <f:selectItem itemValue="27" itemLabel="27" />
                                <f:selectItem itemValue="28" itemLabel="28" />
                                <f:selectItem itemValue="29" itemLabel="29" />
                                <f:selectItem itemValue="30" itemLabel="30" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="startYear" name="year" value="#{tripDetails.tripStartYear}" class="span2">
                                <f:selectItem itemLabel="Year    " />
                                <f:selectItem itemValue="2013" itemLabel="2013" />
                                <f:selectItem itemValue="2012" itemLabel="2012" />
                                <f:selectItem itemValue="2011" itemLabel="2011" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">End Date</label>
                        <div class="controls">
                            <h:selectOneMenu id="endMonth" name="month" value="#{tripDetails.tripEndMonth}" class="span2">
                                <f:selectItem itemValue="0" itemLabel="Month" />
                                <f:selectItem itemValue="1" itemLabel="January" />
                                <f:selectItem itemValue="2" itemLabel="February" />
                                <f:selectItem itemValue="3" itemLabel="March" />
                                <f:selectItem itemValue="4" itemLabel="April" />
                                <f:selectItem itemValue="5" itemLabel="May" />
                                <f:selectItem itemValue="6" itemLabel="June" />
                                <f:selectItem itemValue="7" itemLabel="July" />
                                <f:selectItem itemValue="8" itemLabel="August" />
                                <f:selectItem itemValue="9" itemLabel="September" />
                                <f:selectItem itemValue="10" itemLabel="October" />
                                <f:selectItem itemValue="11" itemLabel="November" />
                                <f:selectItem itemValue="12" itemLabel="December" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="endDay" name="day" value="#{tripDetails.tripEndDate}" class="span1">
                                <f:selectItem itemLabel="Day" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                                <f:selectItem itemValue="7" itemLabel="7" />
                                <f:selectItem itemValue="8" itemLabel="8" />
                                <f:selectItem itemValue="9" itemLabel="9" />
                                <f:selectItem itemValue="10" itemLabel="10" />
                                <f:selectItem itemValue="11" itemLabel="11" />
                                <f:selectItem itemValue="12" itemLabel="12" />
                                <f:selectItem itemValue="13" itemLabel="13" />
                                <f:selectItem itemValue="14" itemLabel="14" />
                                <f:selectItem itemValue="15" itemLabel="15" />
                                <f:selectItem itemValue="16" itemLabel="16" />
                                <f:selectItem itemValue="17" itemLabel="17" />
                                <f:selectItem itemValue="18" itemLabel="18" />
                                <f:selectItem itemValue="19" itemLabel="19" />
                                <f:selectItem itemValue="20" itemLabel="20" />
                                <f:selectItem itemValue="21" itemLabel="21" />
                                <f:selectItem itemValue="22" itemLabel="22" />
                                <f:selectItem itemValue="23" itemLabel="23" />
                                <f:selectItem itemValue="24" itemLabel="24" />
                                <f:selectItem itemValue="25" itemLabel="25" />
                                <f:selectItem itemValue="26" itemLabel="26" />
                                <f:selectItem itemValue="27" itemLabel="27" />
                                <f:selectItem itemValue="28" itemLabel="28" />
                                <f:selectItem itemValue="29" itemLabel="29" />
                                <f:selectItem itemValue="30" itemLabel="30" />
                            </h:selectOneMenu>
                            <h:selectOneMenu id="endYear" name="year" value="#{tripDetails.tripEndYear}" class="span2">
                                <f:selectItem itemLabel="Year" />
                                <f:selectItem itemValue="2013" itemLabel="2013" />
                                <f:selectItem itemValue="2012" itemLabel="2012" />
                                <f:selectItem itemValue="2011" itemLabel="2011" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <input type="button" class="btn btn-primary" value="Create Route" onclick="calcRoute();" />
                            <h:commandButton value="Save Trip" class="btn btn-primary" ajax="false" action="#{createTrip.submit}" style="margin-right: 15px; margin-left: 25px;"/>
                        </div>
                    </div>
                    
                     <div class="control-group">
                        <label class="control-label">Trip Settings</label>
                        <div class="controls">
                            <h:selectOneMenu id="privateSett" name="privateSett" value="#{createTrip.endMonth}" class="span2">
                                <f:selectItem itemValue="1" itemLabel="Private" />
                                <f:selectItem itemValue="2" itemLabel="Public" />
                            </h:selectOneMenu>
                        </div>
                     </div>
                    
                    <h:messages escape="false" layout="table" />
                </h:form>
            </div>
            

        </div><!--/container-->
    <div id="map_canvas" style=" width: 70%; height: 100%;"></div>
    
    <div id="directions_panel" style="margin:0 auto 0 auto;background-color:#FFEE77; width: 70%" ></div>

    
    <div class="row">
                <div class="span12">
                    <p class="text-center"><br><small>trekker © 2013</small></br></p>
                </div>
            </div>
    </h:body>
</html>
